<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section id="Container">
    
    <div class="image"> 
      <div class="img-top"> <img src="stuff\image-equilibrium.jpg" alt="nft-image"> </div>

      <div class="img-overlay"> <img src="stuff\icon-view.svg" alt="icon-view"> </div>
    </div>
    
    <h1 class="title">Equilibrium #3429</h1>

    <p> Our Equilibrium collection promotes balance and calm. </p>

    <div class="details">
      <div class="price"> <img src="stuff\icon-ethereum.svg" alt="ethrium icon"> <span> 0.041 ETH </span> </div>
      <div class="days"> <img src="stuff\icon-clock.svg" alt="clock-icon"> <span> 3 days left </span> </div>
    </div>

    <div class="line"></div>
  
    <div class="creator">
      <img src="stuff\image-avatar.png" alt="avator">
      <div> Creation of <span> Jules Wyvern </span> </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gautam Sajwan</a>.
  </div>
</body>
</html>
